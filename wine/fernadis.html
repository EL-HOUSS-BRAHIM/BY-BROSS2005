<script>
document.body.style.backgroundColor = 'rgba(15, 20, 26, 1)';
const element = document.querySelector('.fer');
const element1 = document.querySelector('.upa');

const changeColor = () => {
  element.style.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
  element1.style.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
};

setInterval(changeColor, 1000);
const text = 'Ｆｅｒｎａｎｄｅｚ';

let index = 0;
let isErasing = false;

const type = () => {
  if (index >= text.length) {
    isErasing = true;
  }
  if (index <= 1) {
    isErasing = false;
  }
  if (isErasing) {
    element.textContent = element.textContent.substring(0, element.textContent.length - 1);
    index--;
  } else {
    element.textContent += text.charAt(index);
    index++;
  }
};



setInterval(type, 100);


let colors = ['red', 'green', 'blue'];
let textarea = document.querySelector('textarea');

setInterval(function() {
  let color = colors[Math.floor(Math.random() * colors.length)];

}, 1000);

return(value.trim() !== "");
});
*/

var total = line.length;


/*
line.forEach(function(value){
txt += value + '\n';
});
*/

$('.form-checker').val(txt.trim());
if(total > 500000){
  Swal.fire({title: 'YOU CAN NOT PERFORM THAT ACTION: REDUCE NUMBER OF CARDS TO <4999', icon: 'warning', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
  return false;
}

$('.carregadas').text(total);
$('.btn-play').attr('disabled', true);
$('.btn-stop').attr('disabled', false);

line.forEach(function(data){
var callBack = $.ajax({
	url: gate + '?lista=' + data + '&sec=' + sec + '&cst=' + cst + '&cur=' + cur + '&idx=' + idx,
	success: function(retorno){
		if(retorno.indexOf("CHARGED") >= 0){
			$('#lista_charge').append(retorno);
			removelinha();
			charge = charge +1;
			Swal.fire({title: 'CHARGED +1', icon: 'success', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
			}
			else if(retorno.indexOf("CVV") >= 0){
			$('#lista_cvvs').append(retorno);
			removelinha();
			live = live +1;
			Swal.fire({title: 'CVV +1', icon: 'success', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
		    }
			else if(retorno.indexOf("CCN") >= 0){
			$('#lista_aprovadas').append(retorno);
			removelinha();
			lives = lives +1;
			Swal.fire({title: 'CCN +1', icon: 'success', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
		    }else{
			$('#lista_reprovadas').append(retorno);
			removelinha();
			dies = dies +1;
		}
		testadas = charge + live + lives + dies;
	    $('.charge').text(charge);
	    $('.cvvs').text(live);
		$('.aprovadas').text(lives);
		$('.reprovadas').text(dies);
		$('.testadas').text(testadas);

		if(testadas == total){

			$('.btn-play').attr('disabled', false);
			$('.btn-stop').attr('disabled', true);
		}
        }
      });
      $('.btn-stop').click(function(){
      Swal.fire({title: 'PAUSED', icon: 'warning', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
      $('.btn-play').attr('disabled', false);
      $('.btn-stop').attr('disabled', true);
      	callBack.abort();
      	return false;
      });
    });
  });
});

function removelinha() {
var lines = $('.form-checker').val().split('\n');
lines.splice(0, 1);
$('.form-checker').val(lines.join("\n"));
}
